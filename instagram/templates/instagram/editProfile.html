{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'instagram/CSS/index.css' %}">
        <link rel="stylesheet" href="{% static 'instagram/CSS/profile.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>My Website</title>
        <style>
            .edit-profile{
                flex:0 0 70%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding:2rem;
            }
            .form-group {
                margin-bottom: 1rem; /* Adds space between form groups */
            }
            
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
            
            .form-group input[type="file"],
            .form-group textarea,
            .form-group select {
                width: 100%; /* Makes form elements take up full width */
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            
            .btn-save {
                background-color: #007bff; /* Primary button color */
                color: #fff;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
            }
            
            .btn-save:hover {
                background-color: #0056b3; /* Darker color on hover */
            }
            
        </style>
    </head>
    <body>
        <div class='main'>
            {% include 'instagram/sidepanel.html' %}
            {% block content %}
           
            <div class='edit-profile'>
                <h2>Edit Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="{{ form.profile_pic.id_for_label }}">Profile Picture:</label>
                        {{ form.profile_pic }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.bio.id_for_label }}">Bio:</label>
                        {{ form.bio }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.gender.id_for_label }}">Gender:</label>
                        {{ form.gender }}
                    </div>
                    
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            {% endblock %}
        </div>
    </div> 
    </body>
</html>
