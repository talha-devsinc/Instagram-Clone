{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'instagram/CSS/index.css' %}">
        <link rel="stylesheet" href="{% static 'instagram/CSS/profile.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>My Website</title>
    </head>
    <body>
        <div class='main'>
            {% include 'instagram/sidepanel.html' %}
                <div class='profile'>
                    <div class='profile-main'>
                        <div class='profile-pic'>
                            {% if user.profile_pic %}
                                <img src="{{ user.profile_pic.url }}" alt="Profile Picture">
                            {% else %}
                                <img src="{% static 'instagram/Images/profile_pic.png' %}" alt="Default Profile Picture">
                            {% endif %}
                        </div>
                        <div class='profile-info'>
                            <div style='display:flex; flex-direction:row; justify-content:space-between;'>
                                <div style='margin:1rem;'>
                                <h2>{{ user.username }}</h2>
                                </div>
                                <div style='margin:1rem;'>
                                    <button class='edit-button'><a style='text-decoration:none;color:black;' href="{% url 'edit_profile' %}">Edit profile</a></button>
                                </div>
                            </div>
                            <ul class='profile-stats'>
                                <li>Posts</li>
                                <li>Followers</li>
                                <li>Following</li>
                            </ul>
                            <p>{{ user.bio }}</p>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
