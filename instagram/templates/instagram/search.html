{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'instagram/CSS/index.css' %}">
        <link rel="stylesheet" href="{% static 'instagram/CSS/profile.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>My Website</title>
        <style>
            .search-main {
                display: flex;
                flex:0 0 70%;
                flex-direction: column;
                padding:1rem;
                margin: 0 auto; /* Centers the container horizontally on the page */
                width: 90%
            }
            
            .search-bar {
                display: flex;
                flex-direction: row;
                padding:0.5rem;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 2rem;
                background: #f1f1f1;
            }
            
            .search-bar i {
                margin-right: 10px; /* Adds space between the icon and the input field */
                align-self: center; /* Vertically centers the icon */
            }
            
            .search-bar .search {
                flex: 1; /* Makes the input field take up all available space */
                padding: 1rem;
                border:none;
                background-color: inherit;
            }
            .search-bar .search:focus {
                outline: none; 
                border: none;  
            }
            .search-bar:hover{
                outline: none;
                border: 1px solid black; 

            }
            .search-results {
                display: flex;
                flex-direction: column;
                margin: 1rem 0;
                width: 100%;
            }
            
            .search-result {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                gap:10px;
            }
            
            .profile-pic {
                flex-shrink: 0;
                margin-right: 10px;
            }
            
            .profile-pic img {
                width: 95px;
                height: 95px;
                object-fit: cover;
                border-radius: 50%;
            }
            
            .profile-info {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .profile-info h3 {
                margin: 0;
                font-size: 1.2em;
            }
            
            .profile-info p {
                margin: 0;
                color: #555;
            }
            
        </style>
    </head>
    <body>
        <div class='main'>
            {% include 'instagram/sidepanel.html' %}
            <div class='search-main'>
                <div class='search-bar'>
                    <i class="fas fa-search"></i>
                    <form method="get" action="{% url 'search' %}">
                        <input type="text" placeholder="Search" class="search" name="search">
                    </form>
                </div>
                <div class='search-results'>
                    {% if results %}
                        {% for result in results%}
                            <div class='search-result'>
                                 <div class='profile-pic'>
                                    {% if result.profile_pic %}
                                    <img src="{{ result.profile_pic.url }}" alt="Profile Picture">
                                    {% else %}
                                     <img src="{% static 'instagram/Images/profile_pic.png' %}" alt="Default Profile Picture">
                                    {% endif %}
                                </div>
                                <div class='profile-info'>
                                    <h3>{{result.username}}</h3>
                                    <p>{{result.first_name}} {{result.last_name}}</p>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <h3>No results found</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
